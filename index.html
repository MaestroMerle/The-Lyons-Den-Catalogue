<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | GitHub Pages</title>
  <meta name="description" content="Personal website hosted with GitHub Pages." />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #cbd5f5;
      line-height: 1.6;
    }

    .links {
      margin-top: 2rem;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      color: #0f172a;
      background: #38bdf8;
      font-weight: 600;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .links a:hover {
      background: #7dd3fc;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
